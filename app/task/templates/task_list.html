<!DOCTYPE html>
<html>
<head lang=en>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
        <li>{{ task.title }}</li>
        {% empty %}
        <li>No tasks available.</li>
        {% endfor %}
    </ul>
</body>
</html>
